<!DOCTYPE html>
<html>
<head>
    <title>–ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –ø—Å–∏—Ö–∏—á–µ—Å–∫–∏—Ö —Å–æ—Å—Ç–æ—è–Ω–∏–π –∏ –ø—Ä–∏–Ω—è—Ç–∏—è —Ä–µ—à–µ–Ω–∏–π - –ù—Å—É–±—É–≥–∞ –ú–æ–∑–µ—Å</title>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-likert@1.1.3"></script>

</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div id="jspsych-experiment"></div>

    <script>
        // ========================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        // ========================
        let currentLanguage = 'russian';
        let randomNumber = null;
        let experimentGroup = null;
        let totalTrials = 190;
        let completedTrials = 0;

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function updateProgress() {
            if (totalTrials > 0) {
                const progress = (completedTrials / totalTrials) * 100;
                document.getElementById('progress-bar').style.width = progress + '%';
            }
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –≥—Ä—É–ø–ø—ã –ø–æ —Å–ª—É—á–∞–π–Ω–æ–º—É —á–∏—Å–ª—É
        function determineGroup(randomNum) {
            if (!randomNum) return 'gain_low'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é

            const num = parseInt(randomNum);
            if ([1].includes(num)) return 'loss_low';
            if ([2, 5, 7, 12].includes(num)) return 'gain_high';
            if ([3, 4, 8].includes(num)) return 'loss_high';
            if ([6, 9, 10, 11].includes(num)) return 'gain_low';
            return 'gain_low'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é
        }

        // URL –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ Google Sheets
        const GOOGLE_SHEETS_URL = "https://script.google.com/macros/s/AKfycbx87Ube-zYib-BM1G_dVP5NS44XOAt7ZFth887H7MfDxcEanxyUPZpXUgbki3QsCt8ytA/exec";

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö - –æ—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ Google Sheets
        function saveData() {
            const fullData = {
                timestamp: new Date().toISOString(),
                language: currentLanguage,
                random_number: randomNumber,
                experiment_group: experimentGroup,
                jspsych: jsPsych.data.get().filter({}).values()
            };
        
            // –ö–æ–¥–∏—Ä—É–µ–º –∫–∞–∫ form data
            const params = new URLSearchParams();
            params.append('payload', JSON.stringify(fullData));
        
            fetch(GOOGLE_SHEETS_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params.toString()
            })
            .then(response => response.text())
            .then(() => console.log("–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞ Google Sheets"))
            .catch(err => console.warn("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –Ω–∞ Google Sheets:", err));
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è jsPsych
        const jsPsych = initJsPsych({
            display_element: 'jspsych-experiment',
            on_finish: function() {
                saveData();
                showCompletionScreen();
            },
            on_trial_finish: function() {
                completedTrials++;
                updateProgress();
            },
            show_progress_bar: false,
            default_iti: 250
        });

        // ========================
        // –¢–ê–ô–ú–õ–ê–ô–ù –≠–ö–°–ü–ï–†–ò–ú–ï–ù–¢–ê
        // ========================
        const timeline = [];

        // ========================
        // 1. –ü–†–ò–í–ï–¢–°–¢–í–ò–ï
        // ========================
        timeline.push({
            type: jsPsychInstructions,
            pages: [
                `<div class="instructions">
                    <h1 style="text-align: center; color: #2c3e50;">üß† –ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –ø—Å–∏—Ö–∏—á–µ—Å–∫–∏—Ö —Å–æ—Å—Ç–æ—è–Ω–∏–π –∏ –ø—Ä–∏–Ω—è—Ç–∏—è —Ä–µ—à–µ–Ω–∏–π</h1>

                    <div class="researcher-info">
                        <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª–µ:</h3>
                        <p><strong>–ò—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å:</strong> –ù—Å—É–±—É–≥–∞ –ú–æ–∑–µ—Å (Nsubuga Moses)</p>
                        <p><strong>–£—á—Ä–µ–∂–¥–µ–Ω–∏–µ:</strong> –ö–∞–∑–∞–Ω—Å–∫–∏–π —Ñ–µ–¥–µ—Ä–∞–ª—å–Ω—ã–π —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç</p>
                        <p><strong>–§–∞–∫—É–ª—å—Ç–µ—Ç:</strong> –ü—Å–∏—Ö–æ–ª–æ–≥–∏–∏</p>
                    </div>

                    <p>–î–æ—Ä–æ–≥–æ–π —É—á–∞—Å—Ç–Ω–∏–∫,</p>
                    <p>–ü—Ä–∏–≥–ª–∞—à–∞–µ–º –í–∞—Å –ø—Ä–∏–Ω—è—Ç—å —É—á–∞—Å—Ç–∏–µ –≤ –Ω–∞—É—á–Ω–æ–º –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–∏, –ø–æ—Å–≤—è—â–µ–Ω–Ω–æ–º –∏–∑—É—á–µ–Ω–∏—é –≤–∑–∞–∏–º–æ—Å–≤—è–∑–∏ –º–µ–∂–¥—É –ø—Å–∏—Ö–∏—á–µ—Å–∫–∏–º–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è–º–∏, —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–º –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–æ–º –∏ –ø—Ä–æ—Ü–µ—Å—Å–æ–º –ø—Ä–∏–Ω—è—Ç–∏—è —Ä–µ—à–µ–Ω–∏–π.</p>

                    <div class="critical-instruction">
                        <h3>‚ö†Ô∏è –í–ê–ñ–ù–ê–Ø –ò–ù–§–û–†–ú–ê–¶–ò–Ø:</h3>
                        <p>1. –ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –æ–ø—Ä–æ—Å–Ω–∏–∫–æ–≤</p>
                        <p>2. <strong>–¢–æ–ª—å–∫–æ –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ —Ä–∞–∑–¥–µ–ª—ã –∏–º–µ—é—Ç –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ø–æ –≤—Ä–µ–º–µ–Ω–∏</strong> (–æ–Ω–∏ –±—É–¥—É—Ç —á–µ—Ç–∫–æ –æ–±–æ–∑–Ω–∞—á–µ–Ω—ã)</p>
                        <p>3. –í—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ä–∞–∑–¥–µ–ª—ã <strong>–ë–ï–ó –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏</strong></p>
                        <p>4. <strong>–û–±—â–µ–µ –≤—Ä–µ–º—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è: 20-25 –º–∏–Ω—É—Ç</strong></p>
                        <p>5. –í—Å–µ –æ—Ç–≤–µ—Ç—ã –∞–Ω–æ–Ω–∏–º–Ω—ã –∏ –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω—ã</p>
                    </div>

                    <p>–£—á–∞—Å—Ç–∏–µ –¥–æ–±—Ä–æ–≤–æ–ª—å–Ω–æ–µ. –í—ã –º–æ–∂–µ—Ç–µ –ø—Ä–µ–∫—Ä–∞—Ç–∏—Ç—å –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –≤ –ª—é–±–æ–π –º–æ–º–µ–Ω—Ç.</p>

                    <div style="text-align: center; margin-top: 30px;">
                        <p>–ù–∞–∂–º–∏—Ç–µ "–î–∞–ª–µ–µ", —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å</p>
                    </div>
                </div>`
            ],
            show_clickable_nav: true,
            button_label_next: '–î–∞–ª–µ–µ',
            button_label_previous: '–ù–∞–∑–∞–¥',
            data: { section: 'welcome' }
        });

        // ========================
        // 2. –í–´–ë–û–† –Ø–ó–´–ö–ê
        // ========================
        timeline.push({
            type: jsPsychHtmlButtonResponse,
            stimulus: `
                <div class="section-title">–í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫ / Choose your language</div>
                <div class="instructions">
                    <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞:</p>
                    <p>Please select your preferred interface language:</p>
                </div>`,
            choices: ['–†—É—Å—Å–∫–∏–π', 'English'],
            data: { section: 'language_selection' },
            on_finish: function(data) {
                currentLanguage = data.response === 0 ? 'russian' : 'english';
                jsPsych.data.addProperties({ language: currentLanguage });
            }
        });

        // ========================
        // 3. –î–ï–ú–û–ì–†–ê–§–ò–ß–ï–°–ö–ò–ï –î–ê–ù–ù–´–ï
        // ========================
        timeline.push({
            type: jsPsychSurveyText,
            preamble: currentLanguage === 'russian' ?
                `<div class="section-title">–î–µ–º–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</div>
                 <div class="demographic-box">
                    <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–µ–¥–æ—Å—Ç–∞–≤—å—Ç–µ —Å–ª–µ–¥—É—é—â—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–µ–±–µ.</p>
                    <p class="untimed-note">‚úÖ –≠—Ç–æ—Ç —Ä–∞–∑–¥–µ–ª –ë–ï–ó –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏</p>
                 </div>` :
                `<div class="section-title">Demographic Information</div>
                 <div class="demographic-box">
                    <p>Please provide the following information about yourself.</p>
                    <p class="untimed-note">‚úÖ This section is UNTIMED</p>
                 </div>`,
            questions: [
                {
                    prompt: currentLanguage === 'russian' ?
                        '–í–∞—à –ø–æ–ª:' :
                        'Your gender:',
                    name: 'gender',
                    required: true,
                    placeholder: currentLanguage === 'russian' ? '–ú—É–∂—Å–∫–æ–π/–ñ–µ–Ω—Å–∫–∏–π' : 'Male/Female'
                },
                {
                    prompt: currentLanguage === 'russian' ?
                        '–í–∞—à–∞ –≤–æ–∑—Ä–∞—Å—Ç–Ω–∞—è –≥—Ä—É–ø–ø–∞:' :
                        'Your age group:',
                    name: 'age_group',
                    required: true,
                    placeholder: currentLanguage === 'russian' ? '18-24, 25-34, 35-44, 45-54, 55+' : '18-24, 25-34, 35-44, 45-54, 55+'
                }
            ],
            data: { section: 'demographics' }
        });

        // ========================
        // 4. –°–õ–£–ß–ê–ô–ù–û–ï –ß–ò–°–õ–û –û–¢ 1 –î–û 12
        // ========================
        timeline.push({
            type: jsPsychSurveyText,
            preamble: currentLanguage === 'russian' ?
                `<div class="critical-instruction">
                    <h3>–í—ã–±–æ—Ä –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –æ–ø—Ä–æ—Å–∞</h3>
                    <p>–í—ã–±–µ—Ä–∏—Ç–µ —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 12.</p>
                    <p>–≠—Ç–æ —á–∏—Å–ª–æ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç, –≤ –∫–∞–∫—É—é –≥—Ä—É–ø–ø—É –≤—ã –ø–æ–ø–∞–¥–µ—Ç–µ:</p>
<!--                    <ul style="font-size: 14px; text-align: left;">-->
<!--                        <li>1 ‚Üí –°–µ–∫—Ü–∏—è 6 (–ü–æ—Ç–µ—Ä—è + –Ω–∏–∑–∫–∏–π —É—Ä–æ–≤–µ–Ω—å)</li>-->
<!--                        <li>2 ‚Üí –°–µ–∫—Ü–∏—è 5 (–£—Å–∏–ª–µ–Ω–∏–µ + –í—ã—Å–æ–∫–æ–µ)</li>-->
<!--                        <li>3 ‚Üí –°–µ–∫—Ü–∏—è 7 (–ü–æ—Ç–µ—Ä—è + –í—ã—Å–æ–∫–∏–π)</li>-->
<!--                        <li>4 ‚Üí –°–µ–∫—Ü–∏—è 7 (–ü–æ—Ç–µ—Ä—è + –í—ã—Å–æ–∫–∏–π)</li>-->
<!--                        <li>5 ‚Üí –°–µ–∫—Ü–∏—è 5 (–£—Å–∏–ª–µ–Ω–∏–µ + –í—ã—Å–æ–∫–æ–µ)</li>-->
<!--                        <li>6 ‚Üí –°–µ–∫—Ü–∏—è 6 (–ü–æ—Ç–µ—Ä—è + –ù–∏–∑–∫–∏–π)</li>-->
<!--                        <li>7 ‚Üí –°–µ–∫—Ü–∏—è 5 (–£—Å–∏–ª–µ–Ω–∏–µ + –ù–∏–∑–∫–∏–π)</li>-->
<!--                        <li>8 ‚Üí –°–µ–∫—Ü–∏—è 7 (–ü–æ—Ç–µ—Ä—è + –í—ã—Å–æ–∫–∏–π)</li>-->
<!--                        <li>9 ‚Üí –°–µ–∫—Ü–∏—è 6 (–ü–æ—Ç–µ—Ä—è + –ù–∏–∑–∫–∏–π)</li>-->
<!--                        <li>10 ‚Üí –°–µ–∫—Ü–∏—è 4 (–£—Å–∏–ª–µ–Ω–∏–µ + –ù–∏–∑–∫–∏–π)</li>-->
<!--                        <li>11 ‚Üí –°–µ–∫—Ü–∏—è 4 (–£—Å–∏–ª–µ–Ω–∏–µ + –ù–∏–∑–∫–∏–π)</li>-->
<!--                        <li>12 ‚Üí –°–µ–∫—Ü–∏—è 5 (–£—Å–∏–ª–µ–Ω–∏–µ + –í—ã—Å–æ–∫–æ–µ)</li>-->
<!--                    </ul>-->
                </div>` :
                `<div class="critical-instruction">
                    <h3>Survey Direction Selection</h3>
                    <p>Choose a random number from 1 to 12.</p>
                    <p>This number will determine which group you will be in:</p>
<!--                    <ul style="font-size: 14px; text-align: left;">-->
<!--                        <li>1 ‚Üí Section 6 (Loss + Low level)</li>-->
<!--                        <li>2 ‚Üí Section 5 (Gain + High)</li>-->
<!--                        <li>3 ‚Üí Section 7 (Loss + High)</li>-->
<!--                        <li>4 ‚Üí Section 7 (Loss + High)</li>-->
<!--                        <li>5 ‚Üí Section 5 (Gain + High)</li>-->
<!--                        <li>6 ‚Üí Section 6 (Loss + Low)</li>-->
<!--                        <li>7 ‚Üí Section 5 (Gain + Low)</li>-->
<!--                        <li>8 ‚Üí Section 7 (Loss + High)</li>-->
<!--                        <li>9 ‚Üí Section 6 (Loss + Low)</li>-->
<!--                        <li>10 ‚Üí Section 4 (Gain + Low)</li>-->
<!--                        <li>11 ‚Üí Section 4 (Gain + Low)</li>-->
<!--                        <li>12 ‚Üí Section 5 (Gain + High)</li>-->
<!--                    </ul>-->
                </div>`,
            questions: [
                {

                        '–í—ã–±–µ—Ä–∏—Ç–µ —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 12:' :

            ],
            data: { section: 'random_number_selection' },
            on_finish: function(data) {

                experimentGroup = determineGroup(randomNumber);
                jsPsych.data.addProperties({

                    experiment_group: experimentGroup
                });
            }
        });

        // ========================
        // 5. –†–ï–®–ï–ù–ò–ï –í –ó–ê–í–ò–°–ò–ú–û–°–¢–ò –û–¢ –ì–†–£–ü–ü–´
        // ========================
        timeline.push({
